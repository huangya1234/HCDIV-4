<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .legend {
      font-size: 12px;
    }
    .tooltip {
      position: absolute;
      background: white;
      padding: 5px;
      border: 1px solid black;
      border-radius: 3px;
      pointer-events: none;
    }
  </style>
</head>
<body>
<svg></svg>
<div class="tooltip" style="opacity: 0;"></div>
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>
let width = 1000, height = 600;

let svg = d3.select("svg")
    .attr("viewBox", "0 0 " + width + " " + height)

let tooltip = d3.select(".tooltip");

// Load external data and boot
Promise.all([d3.json("sgmap.json"), d3.csv("population2023.csv")]).then(data => {

    let mapData = data[0].features;
    let popData = data[1];

    // Merge population data with map data
    mapData.forEach(d => {
        let subzone = popData.find(e => e.Subzone.toUpperCase() === d.properties.Name.toUpperCase());
        d.popdata = subzone ? parseInt(subzone.Population) : 0;
    });

    // Determine color scale
    let maxPopulation = d3.max(mapData, d => d.popdata);
    let colorScale = d3.scaleSequential(d3.interpolateBlues)
        .domain([0, maxPopulation]);

    // Map and projection
    let projection = d3.geoMercator()
        .center([103.851959, 1.290270])
        .fitExtent([[20, 20], [980, 580]], data[0]);

    let geopath = d3.geoPath().projection(projection);

    // Draw map
    svg.append("g")
        .attr("id", "districts")
        .selectAll("path")
        .data(mapData)
        .enter()
        .append("path")
        .attr("d", geopath)
        .attr("stroke", "black")
        .attr("fill", d => colorScale(d.popdata))
        .on("mouseover", (event, d) => {
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(`<strong>Subzone:</strong> ${d.properties.Name}<br><strong>Population:</strong> ${d.popdata}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 20) + "px");
        })
        .on("mouseout", () => {
            tooltip.transition().duration(500).style("opacity", 0);
        });

    // Add legend
    let legend = svg.append("g")
        .attr("class", "legend")
        .attr("transform", "translate(20, 500)");

    let legendScale = d3.scaleLinear()
        .domain([0, maxPopulation])
        .range([0, 200]);

    let legendAxis = d3.axisBottom(legendScale)
        .ticks(5)
        .tickFormat(d3.format(".0f"));

    legend.selectAll("rect")
        .data(d3.range(0, maxPopulation, maxPopulation / 10))
        .enter()
        .append("rect")
        .attr("x", d => legendScale(d))
        .attr("y", -10)
        .attr("width", 20)
        .attr("height", 10)
        .attr("fill", d => colorScale(d));

    legend.append("g")
        .attr("transform", "translate(0, 0)")
        .call(legendAxis);

    legend.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .text("Population")
        .attr("font-size", "12px");
});
</script>
</body>
</html>
